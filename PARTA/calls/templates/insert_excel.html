<title>Созвоны</title>

<table>
	<thead>
		<tr>
			{% for column in columns %}
				<th>{{ column }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in table %}
		<tr>
			{% for el in row %}
				<td>{{ el }}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
